<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Console Rules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="left">
        <strong>Console Rules</strong>
      </div>
      <div class="right">
        <select id="languageSelector" class="language-selector">
          <option value="pt">ðŸ‡§ðŸ‡· PortuguÃªs</option>
          <option value="en">ðŸ‡ºðŸ‡¸ English</option>
        </select>
        <button id="newSnippetBtn" title="Novo snippet">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          Novo
        </button>
        <button id="runSnippetBtn" class="primary" title="Executar snippet">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5,3 19,12 5,21"/>
          </svg>
          Executar
        </button>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <input id="searchInput" type="text" placeholder="Buscarâ€¦" />
        </div>
        <ul id="snippetList" class="list" aria-label="Snippets salvos"></ul>
      </aside>

      <section class="editor">
        <div class="field">
          <label for="nameInput">Nome</label>
          <input id="nameInput" type="text" placeholder="Ex.: Limpar cookies" />
        </div>
        <div class="field">
          <label for="codeInput">CÃ³digo</label>
          <div class="code-editor" id="codeEditor">
            <pre id="highlighting" aria-hidden="true"><code id="highlighting-content" class="language-javascript"></code></pre>
            <textarea id="codeInput" spellcheck="false" placeholder="// Cole ou escreva seu cÃ³digo aqui"></textarea>
          </div>
        </div>
      </section>
    </main>

    <footer class="statusbar">
      <div class="left">
        <button id="saveSnippetBtn" class="secondary">Salvar</button>
        <button id="duplicateSnippetBtn" class="secondary">Duplicar</button>
        <button id="deleteSnippetBtn" class="danger">Excluir</button>
        <span style="margin: 0 6px; color: #9aa4b2;">|</span>
        <button id="exportBtn" class="secondary" title="Exportar snippets">Exportar</button>
        <button id="importBtn" class="secondary" title="Importar snippets">Importar</button>
        <input id="importFile" type="file" accept="application/json" style="display:none" />
      </div>
      <div id="status" class="right" aria-live="polite"></div>
    </footer>

    <script src="translations.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
